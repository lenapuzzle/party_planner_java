
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Locations List</title>
  </head>
  <body>
    <div th:each="location : ${locations}">
      <a th:href="|/locations/${location.id}|">
        <p th:text="${location.name}"></p>
      </a>
      <p th:text="${location.rentalPrice != null? location.rentalPrice : 'Free'}"></p>
    </div>

  <a href="/locations/new">Add a new Location!</a>
  </body>
</html>
