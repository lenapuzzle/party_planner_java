
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Location Show</title>
  </head>
  <body>
  <p th:text="${location.name}"></p>
  <p th:text="${location.city}"></p>
  <p th:text="${location.state}"></p>
  <p th:text="${location.rentalPrice != null? location.rentalPrice : 'Free'}"></p>

    <div th:each="party : ${parties}">
      <p th:text="${party.name}"></p>
    </div>
  </body>
</html>
